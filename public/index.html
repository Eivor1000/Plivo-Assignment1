<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plivo IVR Call System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        .call-details {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ž Plivo IVR Call System</h1>
        <p class="subtitle">Enter a phone number to initiate a call</p>

        <form id="callForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber" 
                    placeholder="+918178846641"
                    required
                    pattern="\+[1-9]\d{1,14}"
                >
                <div class="helper-text">Format: +[country code][number] (e.g., +918178846641)</div>
            </div>

            <button type="submit" id="submitBtn">
                Make Call
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="footer">
            Built with <a href="https://www.plivo.com/" target="_blank">Plivo Voice API</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('callForm');
        const phoneInput = document.getElementById('phoneNumber');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const phoneNumber = phoneInput.value.trim();

            // Validate phone number format
            if (!phoneNumber.match(/^\+[1-9]\d{1,14}$/)) {
                showMessage('error', 'Invalid phone number format. Use E.164 format (e.g., +918178846641)');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Initiating Call...';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/trigger-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to_number: phoneNumber
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('success', 
                        `âœ… Call initiated successfully!<br>
                        <div class="call-details">
                            <strong>Call UUID:</strong> ${data.call_uuid}<br>
                            <strong>To:</strong> ${phoneNumber}<br>
                            <strong>Status:</strong> Your phone should ring within 5-10 seconds
                        </div>`
                    );
                } else {
                    showMessage('error', `âŒ Error: ${data.error || data.message || 'Failed to initiate call'}`);
                }
            } catch (error) {
                showMessage('error', `âŒ Network error: ${error.message}`);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Make Call';
            }
        });

        function showMessage(type, text) {
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = text;
            messageDiv.style.display = 'block';

            // Auto-hide success messages after 10 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 10000);
            }
        }

        // Auto-focus on phone input
        phoneInput.focus();
    </script>
</body>
</html>
